{% extends 'base.html' %}

{% block title %} Contact {% endblock title %} 

{% block body %} 
<div class = "containerfluid px-0 my-5">
    <h2 class = "text-center"> <B>Contact Us </B> </h2>
</div>
<div class = "container">
<form method="POST" action="/home">
{% csrf_token %}
  <div class="form-group">
    <label for="name">Full Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
  </div>
   <div class="form-group">
    <label for="email">Email Address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
  </div>
   <div class="form-group">
    <label for="phone">Contact No.</label>
    <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Contact Number">
  </div>

  <div class="form-group">
    <label for="desc">Tell us, How we can help you?</label>
    <textarea class="form-control" id="desc" rows="3"></textarea>
  </div>
  <button class= "btn btn-primary" type = "submit"> Submit </button>
</form>
</div>

{% endblock body %}
